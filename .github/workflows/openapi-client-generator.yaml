name: Generate OpenAPI Client

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  generate-client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.4.25"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Generate OpenAPI spec
        run: |
          cp example.env .env
          uv run python -c "import json; from app.main import app; print(json.dumps(app.openapi(), indent=2))" > openapi.json
          rm .env

      - name: Remove old client
        run: rm -rf python-client

      - name: Generate client
        uses: openapi-generators/openapitools-generator-action@v1
        with:
          generator: python
          config-file: openapi-config.yaml

      - name: Commit generated client
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update generated python client"
          commit_user_name: "daniel-salmon"
          commit_user_email: "salmond44@gmail.com"
          commit_author: "daniel salmon <salmond44@gmail.com>"
